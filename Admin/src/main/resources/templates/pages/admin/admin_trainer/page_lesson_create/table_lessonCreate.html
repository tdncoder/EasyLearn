<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div class="card shadow mb-4 py-5" th:fragment="table">
    <div class="card-body">
        <div class="table-responsive">
            <table
                    class="table table-bordered table-striped text-center"
                    id="dataTable"
                    width="100%"
                    cellspacing="0"
            >
                <thead class="table-dark">
                <tr>
                    <th class="col-1">Number Lesson</th>
                    <th class="col-4">Lesson Title</th>
<!--                    <th class="col-4">Quiz Test</th>-->
                    <th class="col-2">Video</th>

                </tr>
                </thead>
                <tfoot>
                <tr>
                    <th>Number Lesson</th>
                    <th>Lesson Title</th>
<!--                    <th>Quiz Test</th>-->
                    <th>Video</th>

                </tr>
                </tfoot>
                <tbody>
                <tr th:each="list : ${lessonList}">
                    <td th:text="${list.number}"></td>
                    <td th:text="${list.title}"></td>
<!--                    <td>-->
<!--                        <input type="checkbox" disabled="">-->
<!--                    </td>-->
                    <td>
                        <video th:src="@{'/getVideo/'+${list.video}}"
                               class="custom-video-sm" controls></video>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

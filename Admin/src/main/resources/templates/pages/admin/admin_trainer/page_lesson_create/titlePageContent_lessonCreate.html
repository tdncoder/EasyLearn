<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">


<div th:fragment="titlePageContent" class="card table px-5 py-5">


    <form th:action="@{'/adminTrainer/'+${courseById.id}+'/saveLesson'}" th:object="${lessonEditDTO}" onsubmit="return checkNullLessonCreate()"
          enctype="multipart/form-data" method="post">
        <div class="text-center w-100">
            <h2>Create lesson form</h2>
        </div>
        <div class="d-flex flex-column align-items-center justify-content-center">
            <div class="w-50  shadow-lg p-4 mb-1 bg-body-tertiary rounded">
                <input type="hidden" th:field="*{id}">
                <div class="mb-3">
                    <label for="number" class="form-label">Number lesson</label>
                    <input th:field="*{number}" type="text" class="form-control input-element" id="number" placeholder="1, 2, 3, ...">
                    <p id="numberError" class="e-wrong d-none"></p>
                </div>
                <div class="my-3">
                    <label for="Title" class="form-label">Title Course</label>
                    <input th:field="*{title}" type="text" class="form-control input-element" id="Title" placeholder="Title">
                    <p id="titleError" class="e-wrong d-none"></p>
                </div>

                <hr>
                    <div class="mb-3">
                        <h3 class="fs-5">Choose Video</h3>
                        <input name="videoLessonEdit" type="file" class="input-element">
                        <p id="videoError" class="e-wrong d-none"></p>
                    </div>
                <hr>

            </div>
            <hr>
            <div>
                <a th:href="@{'/adminTrainer/edit/'+${courseById.id}}" class="btn btn-secondary" data-dismiss="modal">Cancel</a>
                <button type="submit" class="btn btn-primary"
                        onclick="return confirm('Are you sure you want to create this Lesson?')">Yes</button>

            </div>
        </div>
    </form>
</div>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div class="card shadow mb-4" th:fragment="table">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">
            Student table
        </h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table
                    class="table table-bordered"
                    id="dataTable"
            >
                <thead>
                <tr>
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Registered Course</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tr th:each="studentDTO : ${studentList}">
                    <td th:text="${studentDTO.id}"></td>
                    <td th:text="${studentDTO.firstName}"></td>
                    <td th:text="${studentDTO.lastName}"></td>
                    <td th:text="${studentDTO.email}"></td>
                    <td th:text="${studentDTO.phone}"></td>
                    <td th:text="${studentDTO.classId}"></td>
                    <td>
                        <a class="btn btn-info" th:href="@{'/student/edit/' + ${studentDTO.id}}">Edit</a>
                    </td>
                    <td>
                        <a class="btn btn-info btn-danger" th:href="@{'/student/delete/' + ${studentDTO.id}}">Delete</a>
                    </td>
                </tr>

            </table>
            <a class="btn btn-primary btn-sm" style="display: block; margin: 0 auto;" th:href="@{/student/add}">Add</a>
        </div>
    </div>

</div>

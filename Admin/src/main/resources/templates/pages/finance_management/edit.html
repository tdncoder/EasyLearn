<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Edit Trainer Salary</title>
</head>
<body>

<div class="container">

    <h2 class="mt-4">Edit Trainer Salary</h2>

    <form th:action="@{'/trainersalarysummary/save'}" th:object="${trainerSalaryPaidDTO}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <label class="form-label">Trainer Salary Paid ID: <input class="form-control" type="text" th:field="*{trainerSalaryPaidId}"/></label><br>
        <label class="form-label">Week Number: <input class="form-control" type="text" th:field="*{weekNumber}"/></label><br>
        <label class="form-label">Month Number: <input class="form-control" type="text" th:field="*{monthNumber}"/></label><br>
        <label class="form-label">Year Number: <input class="form-control" type="text" th:field="*{yearNumber}"/></label><br>
        <label class="form-label">Total Number: <input class="form-control" type="text" th:field="*{totalNumber}"/></label><br>
        <button class="btn btn-success" type="submit">Save Changes</button>
    </form>

    <a class="btn btn-primary" th:href="@{'/trainersalarysummary/list'}">Back to List</a>

</div>

<!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

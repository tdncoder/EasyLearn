<html xmlns:th="http://www.thymeleaf.org">
<div class="container" th:fragment="profile_edit"  >
    <div class="main-body shadow-lg p-3 mb-5 bg-body-tertiary rounded">
        <div class="row">
            <div class="col-md-4 d-flex flex-column justify-content-between">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
                            <div class="mt-3">
                                <h4 th:text="${managerDTO.username}"></h4>
                                <p class="text-secondary mb-1" th:text="'Managerment Type: '+${managerDTO.managementtype}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <form th:action="@{'/admin/save'}" th:object="${managerDTO}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <label class="form-label">First Name: <input id="firstname" class="form-control" type="text" th:field="*{firstname} "/></label><br>
                <label class="form-label">Last Name: <input class="form-control" id="lastname" type="text" th:field="*{lastname} "/></label><br>
                <label class="form-label">Email: <input class="form-control" id="email" type="text" th:field="*{email}"/></label><br>
                <label class="form-label">Address: <input class="form-control" id="phone" type="text" th:field="*{address}"/></label><br>
                <label class="form-label">Phone: <input class="form-control" id="datecreated" type="number" th:field="*{phone}"/></label><br>
                <br>
                <div class="footer-action">
                    <button type="submit" value="save" class="auth-submit" style="margin-top: 10px; border-radius:5px">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
</html>

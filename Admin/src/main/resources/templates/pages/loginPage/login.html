<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" />
</head>
<body>
<!-- Form without bootstrap -->
<div class="auth-wrapper">
    <div class="auth-container">
        <div class="auth-action-left">
            <div class="auth-form-outer">
                <h2 class=" title2">
                    Sign In
                </h2>
                <form class="login-form" th:action="@{/process_login}" th:object="${manager}"  method="POST" onsubmit="return checkNull1()">
                    <input type="text" id="username" class="auth-form-input" placeholder="Username" th:field="*{username}" >
                    <div class="input-icon">
                        <input name="password" type="password" class="auth-form-input" id="password" placeholder="Password" th:field="*{password}" >
                        <i class="fa fa-eye show-password"></i>
                    </div>
                    <div class="footer-action">
                        <input type="submit" value="Sign In" class="auth-submit" />
                        <a th:href="@{/register}" class="auth-btn-direct">Sign Up</a>
                    </div>
                </form>
                <!-- Add this code snippet in the login.html page -->
                <div th:if="${error}" class="error-message">
                    <p th:text="${error}" style="color: red"></p>
                </div>
<!--                <div class="auth-forgot-password">-->
<!--&lt;!&ndash;                    <a th:href="@{/register}">Forgot Password</a>&ndash;&gt;-->
<!--                </div>-->
            </div>
        </div>
        <div class="auth-action-right">
            <div class="auth-image">
                <img th:src="@{/img/logo_login.png}" alt="login">
            </div>
        </div>
    </div>
</div>

</body>
</html>
